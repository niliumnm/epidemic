  sysControl:
    image: syscontrol
    container_name: my_sys_control
    build: .
    ports:
      - "11451:11451"
    expose:
      - "11451"
    depends_on:
      - redis
    networks:
      - back_network
    extra_hosts:
      - "host.docker.intern54al:host-gateway"
    volumes:
      - /opt/avatar:/opt/avatar

  redis:
    image: "myredis"
    container_name: myredis
    networks:
      - back_network
    ports:
      - "6379:6379"

networks:
  back_network:
    driver: bridge